<p>product works!</p>

<h1>{{title}}</h1>
<input type="number" name="price" [(ngModel)]="filter">
<table>

       <th *ngFor="let items of listProduct;,let i=index">
        <div *ngIf="items.price<filter || filter==null">
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/{{items.title}}.webp" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{items.title}}</h5>
          <table class="card-text">
            <tr>
                <th>id : {{items.id}}</th>
            </tr>
            <tr>
                <th>price : {{items.price}}</th>
            </tr>
            <tr>
                <th>quantity : {{items.quantity}}</th>
            </tr>          
            <tr>
                <th>likes : {{items.like}}</th>
            </tr>
            
          </table>
          <button class="btn btn-primary" (click)="buy(i)" [disabled]="items.quantity==0">Buy !</button>
          <button class="btn btn-primary" (click)="like(i)">like !</button>
          <button class="btn btn-primary" routerLink="/details/{{items.id}}" >Details</button>

        </div>
      </div>
    </div>
